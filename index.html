        /* ==================================================== */
        /* 1. BASE & GENERAL CSS (Consistent) */
        /* ==================================================== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 60px; /* Space for fixed header */
            background-color: #f7f7f7; 
            color: #333;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* ==================================================== */
        /* 2. HEADER & NAVIGATION (FIXED BAR) - Consistent */
        /* ==================================================== */
        .header {
            background-color: #000;
            color: #fff;
            padding: 5px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 0 20px;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links.left-links, .nav-links.right-links {
            flex-basis: 45%; 
        }

        .nav-links.left-links {
            justify-content: flex-start;
        }

        .nav-links.right-links {
            justify-content: flex-end;
        }

        .nav-links a {
            padding: 0 8px;
            font-size: 13px;
            font-weight: bold;
            transition: color 0.3s;
            white-space: nowrap; 
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        .logo {
            margin: 0 10px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .logo img {
            height: 30px; 
            margin-right: 5px;
        }
        
        /* ==================================================== */
        /* 3. FOOTER - Consistent */
        /* ==================================================== */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
        }

        .footer-content {
             max-width: 1200px;
             margin: 0 auto;
             display: flex;
             justify-content: space-around;
             align-items: center;
             flex-wrap: wrap; 
        }

        .footer-info, .footer-links, .footer-social {
            margin: 10px 20px;
        }

        .footer-links a {
            color: #fff;
            margin: 0 15px;
            transition: color 0.3s;
            display: inline-block;
        }

        .footer-links a:hover {
            color: #ffcc00;
        }

        .footer-social a {
            font-size: 1.5em;
            margin: 0 10px;
            color: #fff;
            transition: color 0.3s;
        }

        .footer-social a:hover {
            color: #ffcc00;
        }
