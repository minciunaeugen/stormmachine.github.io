<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Machine Entertainment - Homepage</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ==================================================== */
        /* 1. BASE & FONT-URI */
        /* ==================================================== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 60px; /* Space for fixed header */
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ==================================================== */
        /* 2. HEADER & NAVIGATION */
        /* ==================================================== */
        .header {
            background-color: #000;
            color: #fff;
            padding: 5px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            padding: 0 10px;
            font-size: 13px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        .logo {
            margin: 0 30px;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 30px; /* Adjust logo size */
            margin-right: 5px;
        }

        /* ==================================================== */
        /* 3. HERO SECTION */
        /* ==================================================== */
        .hero {
            position: relative;
            height: 500px; /* Fixed height */
            /* IMPORTANT: Replace the URL below with your actual hero image path, e.g., url('images/hero-home.jpg') */
            background-image: url('https://www.mesteresti.ro/uploads/4400/cort-profesional-evenimente-extra-ambrus_5-m_12-m_2%2C8-m_Alb_Party_Da_Da_60-m%C2%B2_peste-50_Otel.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 50px;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .hero-text {
            z-index: 1;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
        }

        .hero-text h1 {
            font-size: 28px;
            margin: 0;
            font-weight: 600;
        }

        .hero-text p {
            font-size: 18px;
            margin-top: 5px;
            font-weight: 300;
        }
        
        /* ==================================================== */
        /* 4. INTRO & CONTENT */
        /* ==================================================== */
        .intro-section {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .intro-section p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* ==================================================== */
        /* 5. SERVICES GRID (The 6 boxes) */
        /* ==================================================== */
        .services-grid {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .service-box {
            position: relative;
            height: 250px;
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            align-items: flex-start;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .service-box:hover {
            transform: scale(1.02);
        }

        .service-box-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .service-content {
            z-index: 1;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .service-content h3 {
            font-size: 20px;
            margin: 0;
            font-weight: 600;
        }

        .arrow-icon {
            font-size: 24px;
        }

        #box-gallery { background-image: url('https://thepalm.ro/wp-content/uploads/2023/05/The-Palm-40.jpg'); }

            padding: 60px 20px;
            background-color: #f7f7f7;

            font-weight: 600;
