<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Machine - Create Account</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    
    <style>
        /* Ensures the page takes up the full screen and centers the content */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Light gray background */
            color: #333;
            line-height: 1.6;
            
            /* Center content both vertically and horizontally */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Styles for the form container (the box) */
        .form-container {
            max-width: 400px;
            padding: 40px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center;
        }
        .form-container h2 {
            text-transform: uppercase;
            margin-bottom: 25px;
            color: #000;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #333;
        }
        
        /* Style for the link back to the main site */
        .back-link {
            display: block;
            margin-top: 25px;
            font-size: 14px;
            color: #0d83d1; /* Visible link color */
            text-decoration: underline;
        }
        .back-link:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>CREATE ACCOUNT</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        
        <p style="margin-top: 15px; font-size: 14px;">
            Already have an account? <a href="login.html" style="color: #0d83d1; text-decoration: underline;">Log in</a>
        </p>
        
        <a href="index.html" class="back-link" style="text-decoration: none;">
            <i class="fas fa-home"></i> Return to Storm Machine Homepage
        </a>
    </div>

    </body>
</html>
